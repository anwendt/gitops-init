name: Build argocdinit image

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'argocd/argocdinit/**'
      - 'argocd/argocdinit/Dockerfile'
  workflow_dispatch:
    inputs:
      extra_tags:
        description: 'Zusätzliche GHCR-Tags (durch Komma getrennt), z.B. v0.4.0-beta1'
        required: false
      upload_to_release:
        description: 'SBOM & Vulnerability Reports an ein Release anhängen'
        type: boolean
        default: false
      release_tag:
        description: 'Release-Tagname (z.B. v0.4.0-beta1), benötigt wenn upload_to_release=true'
        required: false
      allow_vulnerabilities:
        description: 'Nicht bei HIGH/CRITICAL Vulnerabilities fehlschlagen'
        type: boolean
        default: false

jobs:
  build:
    name: Build (multi-arch) and upload artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      vuln_gate_failed: ${{ steps.vuln_gate.outputs.failed }}
      version: ${{ steps.ver.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show Docker and Buildx info
        run: |
          docker version
          docker buildx version

      - name: Get git version
        id: ver
        run: |
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build image (Makefile)
        run: |
          # Multi-Arch Build exported as OCI tar (produces <version>.tar)
          make -C argocd/argocdinit build

      - name: Single-platform test build & smoke tests
        run: |
          # Build single-platform test image and run smoke + functional tests
          make -C argocd/argocdinit test || (echo "smoke tests failed"; exit 1)

      - name: SBOM & Vulnerability Scan
        run: |
          # security-scan target depends on sbom and generates *_sbom-* and *-vuln.json
          make -C argocd/argocdinit security-scan || (echo "security scan failed"; exit 1)
          # Die Standardausgabe von grype (table) wurde bereits durch das Makefile gezeigt und nach <version>-vuln.txt geschrieben.
          # Hier nur ein kurzer Hinweis für Logs:
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "Grype Roh-Ausgabe in: argocd/argocdinit/${version}-vuln.txt"

      - name: Run BATS tests
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          /tmp/bats-core/install.sh /tmp/bats
          export PATH=/tmp/bats/bin:$PATH
          # The Makefile builds a single-platform test image tagged with -test-linux-amd64
          export IMAGE=awendt/argocdinit:${{ steps.ver.outputs.version }}-test-linux-amd64
          bats argocd/argocdinit/test/tests.bats

      # Upload artifacts BEFORE vulnerability gating so they are always available for inspection
      - name: Upload SBOM & vuln artifacts
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-sbom-${{ steps.ver.outputs.version }}
          path: |
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-cyclonedx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-spdx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-vuln.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-vuln.txt
            argocd/argocdinit/${{ steps.ver.outputs.version }}-trivy.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-trivy.txt

      - name: Upload built OCI tar
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-image-${{ steps.ver.outputs.version }}
          path: argocd/argocdinit/${{ steps.ver.outputs.version }}.tar

      # Move vulnerability gating to the end so all diagnostic artifacts are preserved even on failure
      # Do NOT fail this job; instead, expose a job-level output that downstream jobs can use to decide.
      - name: Evaluate vulnerabilities and set output
        id: vuln_gate
        run: |
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          file="argocd/argocdinit/${version}-vuln.json"
          # Allow override via workflow_dispatch input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.allow_vulnerabilities }}" = "true" ]; then
            echo "allow_vulnerabilities override active; not blocking"
            echo "failed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ ! -f "$file" ]; then
            echo "Vulnerability report not found: $file"
            # Expose as failed to be safe but do not break artifacts upload
            echo "failed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          cnt=$(jq '[.matches[].vulnerability.severity | ascii_downcase | select(.=="high" or .=="critical")] | length' "$file")
          echo "High/Critical vulnerabilities: $cnt"
          if [ "$cnt" -gt 0 ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

  push-image:
    name: Push image to registries (main branch, push or manual dispatch)
    runs-on: ubuntu-latest
    needs: build
    # Run on pushes to main and on tag pushes (for releases) only if vulnerability gate did NOT fail
    if: ${{ ((github.ref == 'refs/heads/main' && github.event_name != 'pull_request') || startsWith(github.ref, 'refs/tags/')) && needs.build.outputs.vuln_gate_failed != 'true' }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Push to Docker Hub (optional)
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            make -C argocd/argocdinit build-push
          else
            echo "DockerHub credentials not set; skipping Docker Hub push"
          fi

      - name: Push to GHCR
        env:
          FALLBACK_OWNER: ${{ github.repository_owner }}
        run: |
          # Prefer explicit secrets if provided, otherwise use GITHUB_TOKEN with packages: write
          if [ -n "${{ secrets.GHCR_TOKEN }}" ] && [ -n "${{ secrets.GHCR_OWNER }}" ]; then
            echo "Using GHCR secrets for login"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_OWNER }}" --password-stdin
            export GHCR_OWNER="${{ secrets.GHCR_OWNER }}"
          else
            echo "Using GITHUB_TOKEN for GHCR login (packages: write required)"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            export GHCR_OWNER="${FALLBACK_OWNER}"
          fi
          # Determine version (same logic as build job) and decide tags
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          EXTRA_TAGS=""
          # If VERSION looks like a semver or ends with -beta/-rc, also tag that semver and latest (only if on main)
          if echo "$VERSION" | grep -Eq '^v?[0-9]+\.[0-9]+\.[0-9]+'; then
            # Strip possible dirty suffix for tagging
            CLEAN_VERSION=$(echo "$VERSION" | sed 's/-dirty//')
            EXTRA_TAGS="$CLEAN_VERSION latest"
          else
            # Non-semver commit hash -> just latest for convenience
            EXTRA_TAGS="latest"
          fi
          # Append user-provided extra tags (workflow_dispatch)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.extra_tags }}" ]; then
            ADDTL=$(echo "${{ inputs.extra_tags }}" | tr ',' ' ' | xargs)
            EXTRA_TAGS="$EXTRA_TAGS $ADDTL"
          fi
          echo "Computed EXTRA_TAGS: $EXTRA_TAGS"
          export EXTRA_TAGS
          # Push multi-tag image (EXTRA_TAGS consumed by Makefile push-ghcr target)
          make -C argocd/argocdinit push-ghcr

      - name: Output pushed image references
        run: |
          echo "Primary tag: ghcr.io/${GHCR_OWNER}/argocdinit:${VERSION}" || true
          for t in $EXTRA_TAGS; do
            echo "Additional tag: ghcr.io/${GHCR_OWNER}/argocdinit:$t" || true
          done
          echo "Use 'docker pull ghcr.io/${GHCR_OWNER}/argocdinit:${VERSION}' or any additional tag."

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Resolve digest for signing
        id: digest
        run: |
          set -e
          DIGEST=$(docker buildx imagetools inspect ghcr.io/${GHCR_OWNER}/argocdinit:${VERSION} --format '{{.Descriptor.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Resolved digest: $DIGEST"

      - name: Cosign sign (keyless OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes ghcr.io/${GHCR_OWNER}/argocdinit@${{ steps.digest.outputs.digest }}

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ env.FALLBACK_OWNER }}/argocdinit
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

  attach-to-release:
    name: Attach SBOM & vuln to Release
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.upload_to_release == true && inputs.release_tag != '') }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute version and release tag
        id: ver
        run: |
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "version=$version" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "push" ]; then
            rel=${GITHUB_REF_NAME}
          else
            rel=${{ inputs.release_tag }}
          fi
          echo "release_tag=$rel" >> $GITHUB_OUTPUT

      - name: Download SBOM & vuln artifacts
        uses: actions/download-artifact@v4
        with:
          name: argocdinit-sbom-${{ steps.ver.outputs.version }}
          path: ./release-artifacts

      - name: List downloaded artifacts
        run: |
          ls -lah ./release-artifacts

      - name: Upload assets to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.ver.outputs.release_tag }}" ./release-artifacts/* --repo "$GITHUB_REPOSITORY" --clobber


