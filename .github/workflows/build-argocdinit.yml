name: Build argocdinit image

on:
  pull_request:
    paths:
      - 'argocd/argocdinit/**'
      - 'argocd/argocdinit/Dockerfile'
  workflow_dispatch:

jobs:
  build:
    name: Build (multi-arch) and upload artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show Docker and Buildx info
        run: |
          docker version
          docker buildx version

      - name: Get git version
        id: ver
        run: |
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build image (Makefile)
        run: |
          # Multi-Arch Build exported as OCI tar (produces <version>.tar)
          make -C argocd/argocdinit build

      - name: Single-platform test build & smoke tests
        run: |
          # Build single-platform test image and run smoke + functional tests
          make -C argocd/argocdinit test || (echo "smoke tests failed"; exit 1)

      - name: SBOM & Vulnerability Scan
        run: |
          # security-scan target depends on sbom and generates *_sbom-* and *-vuln.json
          make -C argocd/argocdinit security-scan || (echo "security scan failed"; exit 1)

      - name: Run BATS tests
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          /tmp/bats-core/install.sh /tmp/bats
          export PATH=/tmp/bats/bin:$PATH
          # The Makefile builds a single-platform test image tagged with -test-linux-amd64
          export IMAGE=awendt/argocdinit:${{ steps.ver.outputs.version }}-test-linux-amd64
          bats argocd/argocdinit/test/tests.bats

      - name: Upload SBOM & vuln artifacts
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-sbom-${{ steps.ver.outputs.version }}
          path: |
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-cyclonedx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-spdx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-vuln.json

      - name: Upload built OCI tar
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-image-${{ steps.ver.outputs.version }}
          path: argocd/argocdinit/${{ steps.ver.outputs.version }}.tar

  push-image:
    name: Push image to registries (main branch, push or manual dispatch)
    runs-on: ubuntu-latest
    needs: build
    # Allow both normal pushes to main and manual workflow_dispatch events on main; parentheses not supported in GitHub Expressions
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Push to Docker Hub (optional)
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            make -C argocd/argocdinit build-push
          else
            echo "DockerHub credentials not set; skipping Docker Hub push"
          fi

      - name: Push to GHCR
        env:
          FALLBACK_OWNER: ${{ github.repository_owner }}
        run: |
          # Prefer explicit secrets if provided, otherwise use GITHUB_TOKEN with packages: write
          if [ -n "${{ secrets.GHCR_TOKEN }}" ] && [ -n "${{ secrets.GHCR_OWNER }}" ]; then
            echo "Using GHCR secrets for login"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_OWNER }}" --password-stdin
            export GHCR_OWNER="${{ secrets.GHCR_OWNER }}"
          else
            echo "Using GITHUB_TOKEN for GHCR login (packages: write required)"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            export GHCR_OWNER="${FALLBACK_OWNER}"
          fi
          make -C argocd/argocdinit push-ghcr


