name: Build argocdinit image

on:
  pull_request:
    paths:
      - 'argocd/argocdinit/**'
      - 'argocd/argocdinit/Dockerfile'
  push:
    branches:
      - main
    paths:
      - 'argocd/argocdinit/**'

jobs:
  build:
    name: Build (multi-arch) and upload artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Show Docker and Buildx info
        run: |
          docker version
          docker buildx version

      - name: Get git version
        id: ver
        run: |
          version=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Log in to GHCR (for build cache, optional)
        if: secrets.GHCR_TOKEN
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build image (Makefile)
        run: |
          # If GHCR cache token is available, set CACHE_REGISTRY so Makefile uses buildx registry cache
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            export CACHE_REGISTRY=ghcr.io/${{ github.repository_owner }}/argocdinit-cache:latest
            echo "Using CACHE_REGISTRY=$CACHE_REGISTRY"
          fi
          # use Makefile target; it will create a buildx builder if needed and produce an OCI tar
          make -C argocd/argocdinit all

      - name: Generate SBOM (Makefile)
        run: |
          # Generate CycloneDX + SPDX SBOM using the Makefile target (uses Anchore Syft container)
          make -C argocd/argocdinit sbom || true

      - name: Run container smoke tests (Makefile)
        run: |
          # Run smoke tests that load an amd64 image locally and exercise basic binaries
          make -C argocd/argocdinit test || (echo "tests failed"; exit 1)

      - name: Run structured BATS tests
        run: |
          # Install bats-core locally and run BATS tests that call 'docker run' against the loaded image
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          /tmp/bats-core/install.sh /usr/local
          export IMAGE=awendt/argocdinit:${{ steps.ver.outputs.version }}-test
          bats argocd/argocdinit/test/tests.bats

      - name: Start test container for Goss
        run: |
          export IMAGE=awendt/argocdinit:${{ steps.ver.outputs.version }}-test
          docker run -d --name test-container $IMAGE sleep infinity

      - name: Install goss and run goss checks
        run: |
          # install goss via official install script
          curl -fsSL https://goss.rocks/install | sh -s -- -b /usr/local/bin
          goss validate -g argocd/argocdinit/test/goss.yaml || (echo "goss checks failed"; docker logs test-container || true; exit 1)

      - name: Stop test container
        if: always()
        run: |
          docker rm -f test-container || true

      - name: Upload SBOM & vuln artifacts
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-sbom-${{ steps.ver.outputs.version }}
          path: |
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-cyclonedx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-sbom-spdx.json
            argocd/argocdinit/${{ steps.ver.outputs.version }}-vuln.json

      - name: Upload built OCI tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: argocdinit-image-${{ steps.ver.outputs.version }}
          path: argocd/argocdinit/${{ steps.ver.outputs.version }}.tar

  push-image:
    name: Push image to registry (only on main)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push to Docker Hub (optional)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub (Makefile)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          make -C argocd/argocdinit build-push

      - name: Log in to GHCR (optional)
        if: secrets.GHCR_OWNER && secrets.GHCR_TOKEN
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_OWNER }} --password-stdin

      - name: Push image to GHCR (Makefile)
        if: secrets.GHCR_OWNER && secrets.GHCR_TOKEN
        run: |
          export GHCR_OWNER=${{ secrets.GHCR_OWNER }}
          make -C argocd/argocdinit push-ghcr
